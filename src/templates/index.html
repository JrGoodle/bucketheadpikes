<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckethead Pikes Content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".collapse-btn").click(function () {
                $(this).siblings(".content").toggle();
            });
        });
    </script>
    <style>
        /* Optional: Style for the button */
        .collapse-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Buckethead Pikes Content</h1>

    <h2>Text Content</h2>
    {% for item in texts %}
    <div>
        <button class="collapse-btn">Disclosure Button {{ item.index }}</button>
        <div class="content">{{ item.content|safe }}</div>
    </div>
    {% endfor %}
</body>

</html>
